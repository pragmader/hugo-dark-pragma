<section class="site-header">
	<a href="{{ .Site.BaseURL }}"><div class="logo" style="background-image: url('{{ "icons/logo.svg" | relURL }}')"></div></a>
	<nav>
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
		{{ end }}

		{{if .Site.Params.Github }}
		<a class="nav-item" href="https://github.com/{{ .Site.Params.Github }}" target="_blank">
			<img class="icon" src="{{ "icons/github.svg" | relURL }}">
		</a>
		{{end}}
		{{if .Site.Params.Twitter }}
		<a class="nav-item" href="https://twitter.com/{{ .Site.Params.Twitter }}" target="_blank">
			<img class="icon" src="{{ "icons/twitter.svg" | relURL }}">
		</a>
		{{end}}
		<a class="nav-item" href="{{ "index.xml" | relURL }}">
			<img class="icon" src="{{ "icons/rss.svg" | relURL }}">
		</a>
	</nav>
</section>
