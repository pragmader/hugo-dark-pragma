<section>
	{{if not .Parent.IsHome }}
	<h2>
		<a href="{{ .Permalink }}">
			{{- .Title -}}
		</a>
		<a class="section-rss-link" href="{{ .Permalink }}/index.xml">
			<img class="icon" src="{{ "icons/rss.svg" | absURL }}">
		</a>
	</h2>
	{{end}}

	{{ .Description }}

	{{if .Pages }}
	<ul class="article-list">
		{{range .Pages}}
		<li>
			{{partial "article-item.html" . }}
		</li>
		{{end}}
	</ul>
	{{else}}
	{{if not .Parent.IsHome }}
	<h4>No posts yet.</h4>
	{{end}}
	{{end}}

	{{range .Sections }}
	{{partial "section.html" . }}
	{{end}}
</section>
