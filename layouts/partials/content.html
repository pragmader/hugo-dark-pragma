{{if .Content }}
<section class="content">
	<div class="breadcrumbs">
		{{partial "breadcrumbs.html" . }}
	</div>
	{{if .Params.tocEnabled }}
	<aside class="content-toc">
		{{ .TableOfContents }}
	</aside>
	{{end}}
	{{ .Content }}
	{{if .Params.tags }}
	<hr>
	{{partial "tags.html" .Params.tags }}
	{{end}}
</section>
{{end}}
