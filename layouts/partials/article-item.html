{{ $cover := (.Resources.GetMatch "cover.*") }}
<article class="article-item{{if $cover }} with-cover{{end}}"{{if $cover }} style="background-image: url('{{ $cover.Permalink }}')"{{end}}>
	<a href="{{ .Permalink }}">
		<header>
			<h3>
				{{- .Title -}}
			</h3>
		</header>
		<div class="article-item-details">
 			<time datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time>
			<p>{{ .Description | default .Summary }}</p>
		</div>
	</a>
</article>
