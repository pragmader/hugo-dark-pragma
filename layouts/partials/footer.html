<footer>
	<span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">
		{{ .Site.Title }}
	</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="{{ "about" | absURL }}" property="cc:attributionName" rel="cc:attributionURL">
		{{- .Site.Params.AuthorName -}}
	</a>&nbsp;(<a href="mailto:{{ .Site.Params.Email }}">
		{{- .Site.Params.Email -}}
	</a>) is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.
	<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>
	{{if .Site.Params.FathomHost }}
	<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
	<script>
		(function(f, a, t, h, o, m){
				a[h]=a[h]||function(){
						(a[h].q=a[h].q||[]).push(arguments)
				};
				o=f.createElement('script'),
				m=f.getElementsByTagName('script')[0];
				o.async=1; o.src=t; o.id='fathom-script';
				m.parentNode.insertBefore(o,m)
		})(document, window, 'https://{{ .Site.Params.FathomHost }}/tracker.js', 'fathom');
		fathom('set', 'siteId', '{{ .Site.Params.FathomID }}');
		fathom('trackPageview');
	</script>
	<!-- / Fathom -->
	{{end}}
</footer>
